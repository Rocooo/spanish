<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/assets/img/flag.png">
    <link rel="preload" href="style.css" as="style">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9fe6c06cd1.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Spanish</title>
</head>
<body>
    <div class="title">
        <img src="/assets/img/flag.png" style="margin-right: 200px;" alt="flag" class="flag">
        <h1>Learn Spanish</h1>
    </div>
    <div class="all">
        <div class="title-min">
            <img src="/assets/img/flag.png" style="margin-right: 200px;" alt="flag" class="flag">
            <h1>Learn Spanish</h1>
        </div>
        <div class="words">
            <h1><b><u>Words:</u></b> <button class="button" style="color: unset;" onclick="audio = new Audio('assets/audio/palabras.mp3'); audio.play()"><b>(Palabras)</b></button></h1>
            <ul>
                <li><button class="button" style="color: unset;" onclick="audio = new Audio('assets/audio/niño.mp3'); audio.play()">niño</button> = boy</li>
                <li><button class="button" style="color: unset;" onclick="audio = new Audio('assets/audio/niña.mp3'); audio.play()">niña</button> = girl</li>
                <li><button class="button" style="color: unset;" onclick="audio = new Audio('assets/audio/hombre.mp3'); audio.play()">hombre</button> = man</li>
                <li><button class="button" style="color: unset;" onclick="audio = new Audio('assets/audio/mujer.mp3'); audio.play()">mujer</button> = woman</li>
            </ul>
        </div>
        <div class="articles">
            <h1><b><u>Articles:</u></b> <button class="button" style="color: unset;" onclick="audio = new Audio('assets/audio/artículos.mp3'); audio.play()"><b>(artículos)</b></button></h1>
            <ul>
                <li><button class="button" style="color: unset;" onclick="audio = new Audio('assets/audio/yo.mp3'); audio.play()">yo</button> = i</li>
                <li><button style="color: unset;" class="button" onclick="audio = new Audio('assets/audio/soy.mp3'); audio.play()">soy</button> = am \ i am</li>
                <li><button style="color: unset;" class="button" onclick="audio = new Audio('assets/audio/un.mp3'); audio.play()">un</button> = a (for boys)</li>
                <li><button style="color: unset;" class="button" onclick="audio = new Audio('assets/audio/una.mp3'); audio.play()">una</button> = a (for girls)</li>
                <li><button style="color: unset;" class="button" onclick="audio = new Audio('assets/audio/el.mp3'); audio.play()">el</button> = the (for boys)</li>
                <li><button style="color: unset;" class="button" onclick="audio = new Audio('assets/audio/la.mp3'); audio.play()">la</button> = the (for girls)</li>
            </ul>
        </div>
    </div>
</body>
</html>
